<h1>Dummies List</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dummy of dummies">
            <td>{{dummy.id}}</td>
            <td>{{dummy.firstName}}</td>
            <td>{{dummy.lastName}}</td>
            <td>{{dummy.emailId}}</td>
            <td><button (click)="updateDummy(dummy.id)" class="btn btn-warning">Update</button></td>
            <td><button (click)="deleteDummy(dummy.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addDummy()" class="btn btn-warning">Add Dummy</button>
</div>
</div>
